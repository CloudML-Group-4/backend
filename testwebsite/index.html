<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="w3-plus-w3-theme-blue-grey.css">
  <title>Leads Contact Database</title>
</head>
<body class="w3-theme-14">
  <div style="min-width:400px">
    <div class="w3-bar w3-large w3-theme-d4"><span class="w3-bar-item">Business Cards</span></div>
    <div class="w3-container w3-content">
      <p class="w3-opacity"><b>Upload</b></p>
      <input id="file" type="file" name="file" accept="image/*"/>
      <input class="w3-button w3-blue-grey" type="submit" value="Upload" onclick="uploadImageDetectTextAndDetectEntities()"/>
      <p class="w3-opacity"><b>Business Card Image</b></p>
      <div id="view" class="w3-panel w3-white w3-card w3-display-container" style="display:none;">
        <div style="float: left;"><img id="businesscardimage" width="600"></div>
        <div style="float: right;">
          <h5>Business Card Text:</h5>
          <div id="detectedtext"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
